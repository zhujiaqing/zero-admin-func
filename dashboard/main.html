<html>
	<head>
		<meta charset="utf-8">
		<title>功能后台 - 面板</title>
		<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/utils/main.css">
		<script src="/jquery/jquery.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<script src="/utils/main.js"></script>
	</head>
	<body>

<div class="panel panel-default">
  <div class="panel-heading"><h1>功能后台 <small id="small-header">自助操作</small></h1></div>
  
<div class="panel-body">

<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    文件管理 <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="?path=file-upload">上传文件</a></li>
    <li><a href="?path=file-clean-cache">清缓存</a></li>
    <li><a href="?path=file-preview">文件预览</a></li>
    <li><a href="?path=file-delete">删除文件</a></li>
  </ul>
</div>

<!-- 功能列表 -->
<div class="btn-group">
   <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    用户相关 <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="?path=last-login-ip">最后登录IP</a></li>
  </ul>
</div>

<div class="btn-group">
   <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    释放Redis <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="?path=release-message">消息</a></li>
    <li><a href="?path=release-zhuji">足迹</a></li>
  </ul>
</div>

<div class="btn-group">
   <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    其它功能 <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="?path=api-encrypt">协议加解密</a></li>
  </ul>
</div>

</div>

<!-- 显示区域 -->
<div id="func-tip" class="func"></div>
<div id="func-view">

  <!-- 文件上传 -->
  <div id="func-file-upload" class="func">
    <div class="func-border">
      <form method="POST" enctype="multipart/form-data">
        <div class="input-group func">
          <span class="input-group-addon" id="basic-addon1">文件路径</span>
          <input type="text" name="path" class="form-control" placeholder="/upload/2016/05/10/upload.png，为空系统生成"  
pattern="/([a-zA-Z0-9]+/)+([a-zA-Z0-9])+\.(js|css|md|txt|png|jpg|gif|jpeg|zip|gz)" 
title="请输入一个合法的下载地址：
/([a-zA-Z0-9]+/)+([a-zA-Z0-9])+\.(js|css|md|txt|png|jpg|gif|jpeg|zip|gz)"/>
        </div>
        <div class="input-group func">
          <span class="input-group-addon" id="basic-addon1">本地文件</span>
          <input type="file" name="myfile" class="form-control" required/>
        </div>
        <p align="center" class="func">
          <input type="submit" value="上传" />
        </p>
      </form>
    </div>
  </div>

  <!-- 清缓存 -->
  <div id="func-file-clean-cache" class="func">
    <div class="func-border">
      <form>
        <textarea class="func" rows="6" cols="60" class="form-control" 
placeholder="换行区分多个URL
http://yj.cdndown.youja.cn/get/test.txt
http://ws.cdndown.youja.cn/get/test.txt
http://al.cdndown.youja.cn/get/test.txt"
required></textarea>
        <p class="func-checkbox">
          友加<input type="checkbox" name="yj">
          网宿<input type="checkbox" name="ws">
          又拍<input type="checkbox" name="yp">
          阿里<input type="checkbox" name="al">
        </p>
        <p class="func" align="center">
          <input type="submit" value="清缓存" />
        </p>
      </form>
    </div>
  </div>

  <!-- 文件预览 -->
  <div id="func-file-preview" class="func">
    文件预览 
  </div>

  <!-- 删除文件 -->
  <div id="func-file-delete" class="func">
    删除文件 
  </div>
  
  <!-- 用户最后登录IP -->
  <div id="func-last-login-ip" class="func">
    用户最后登录IP
  </div>

  <!-- 消息 -->
  <div id="func-release-message" class="func">
    消息
  </div>

  <!-- 足迹 -->
  <div id="func-release-zhuji" class="func">
    足迹
  </div>

  <!-- 协议加解密 -->
  <div id="func-api-encrypt" class="func">
    协议加解密
  </div>

</div>

</div>

	</body>
</html>
